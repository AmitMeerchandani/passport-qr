<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Transition Using BarbaJS & GSAP</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  </head>

  <body data-barba="wrapper" class="scan-page">
    <div class="load-container">
      <div class="loading-screen"></div>
    </div>

    <main data-barba="container" data-barba-namespace="about-section">
      <div class="header">
        <h1 class="title animate-this">Scan QR</h1>
        <a id="reload" href="index.html">
          <div id="toggle1">
            <p class="scan-qr">Scan<br />&nbsp;QR</p>
            <p class="img2qr">
              Image <br />
              &nbsp; ⬇️ <br />
              &nbsp; QR
            </p>
            <i class="indicator1"></i>
          </div>
        </a>
      </div>
      <!-- <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script> -->
    </main>

    <div class="bruhh">
        <!-- <blockquote class="imgur-embed-pub" lang="en" data-id="pFEuF9K" data-context="false" ><a href="//imgur.com/pFEuF9K"></a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script> -->

        <div class="wrapper">
          <form action="#">
            <input type="file" hidden>
            <img src="#" alt="qr-code">
            <div class="content">
              <i class="fas fa-cloud-upload"></i>
              <p>Upload QR Code to Read</p>
            </div>
          </form>
          <div class="details">
            <textarea spellcheck="false" disabled></textarea>
            <div class="buttons">
              <button class="close">Close</button>
              <button class="copy">Copy Text</button>
            </div>
          </div>
        </div>
        <script src="./js/script.js"></script>


    </div>

    <h1>hey there my name is amit</h1>

  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/@barba/core"></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"
  ></script>
  <script src="./js/main.js"></script>

  <script>
    const toggle = document.getElementById("toggle1");
    toggle.onclick = function () {
      toggle.classList.toggle("active");
      setTimeout(function () {
        window.location.reload();
      }, 2000);
    };
  </script>
</html>
